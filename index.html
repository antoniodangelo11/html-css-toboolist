<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist-htmlCSS</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        
        <img class="logo" src="img/Logo.png" alt="Logo-Toboolist">
        
        <h1>
            Toboolist
        </h1>
    </header>

    <nav>
        <button class="btn-blue">
            Add Task
        </button> 
      
        <button class="btn-clear">
            Add Section
        </button>    
    </nav>
    
    <div class="center-container">
        <main>
            <section>
                <ul>
                    <li>
                        New Task <span>Editorial</span>
                    </li>
                    
                    <li>
                        Quarterly Newsletter
                    </li>
                </ul>

                <ul>
                    <li>Today</li>
                    <li>Recruiting blog post</li>
                    <li>Mobile app luaunch</li>
                    <li>Interviw John H.</li>
                    <li>Summit update to mobiile storefronts</li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
